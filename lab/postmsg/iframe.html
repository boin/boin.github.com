<h3>I am at http://www.huangh.com</h3>

<p id="data"></p>
<script>

function displayMessage (evt) {
	var message;
	if (evt.origin !== "http://huangh.com") {
		message = "Sorry, You are not welcome.";
	}
	else {
			if (evt.data == 'Hello World!') {
				evt.source.postMessage('Hello Back!', evt.origin);
				message = "I got " + evt.data + " from " + evt.origin;
				document.getElementById("data").innerHTML = message;
			}
	}	
	console.log('msg received: ' + evt.data);
}

if (window.addEventListener) {
	// For standards-compliant web browsers
	window.addEventListener("message", displayMessage, false);
}
else {
	window.attachEvent("onmessage", displayMessage);
}
</script>
